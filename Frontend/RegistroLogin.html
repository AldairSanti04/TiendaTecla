<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro y Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/registroLogin.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>


  <body>
    <div class="contenedorTodo">
      <div class=" registroLogin">
        <!-- caja trasera  -->
        <div class="cajaTrasera">
          <div class="cajaTrasera-Login">
            <h3>¿Ya tienes cuenta?</h3>
            <p>Inicia sesión para entrar en la pagina</p>
            <button id="btn-login" type="button" class="btn btn-warning">Iniciar sesión</button>
          </div>
          <div class="cajaTrasera-Registro">
            <h3>¿Aun no tienes cuenta?</h3>
            <p>Registrate para que puedas iniciar sesión</p>
            <button id="btn-registrarse" type="button" class="btn btn-warning">Registrarse</button>
          </div>
        </div>

        <!-- Formulario de login y Registro -->
        <div class="contenedorLoginRegistro">
          <!-- Login -->
          <form class="formLogin">
            <h2>Iniciar Sesión</h2>
            <input type="email" class="form-control" id="correoLogin" placeholder="Correo Electronico">
            <input type="password" class="form-control" id="passwordLogin" placeholder="Contraseña">
            <button id="btn-entrar" type="button" class="btn btn-outline-dark">Entrar</button>
          </form>
          <!-- Formulario Registro -->
          <form class="formRegistro">
            <h2>Registrarse</h2>
            <input type="text" class="form-control" placeholder="Nombre Completo" aria-label="Username" aria-describedby="basic-addon1">
            <input type="email" class="form-control" id="correoRegistro" placeholder="Correo Electronico">
            <input type="text" class="form-control" placeholder="Usuario" aria-label="Username" aria-describedby="basic-addon1">
            <input type="password" class="form-control" id="passwordRegistro" placeholder="Contraseña">
            <button id="btn-registrar" type="button" class="btn btn-outline-dark">Registrar</button>
          </form>
        </div>

      </div>
    </div>
    <script src="assets/js/registroLogin.js"></script>
  </body>
</html>
